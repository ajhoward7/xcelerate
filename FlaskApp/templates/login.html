<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcelerate login page</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

      <div class="container">
        <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
        <h4 align = 'center'><font color="#4d73be">Log In</font></h4>


        <form class="form-signin" action="{{url_for('home2')}}" method="post">

        <label for="inputName" class="sr-only">Name</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Name" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <p class="lead"></p>

        <center><input id="btnSignUp" class="btn btn-lg btn-success" href="home2" value="Submit" type="submit"></center>
        </form>

      </div>
      <div style = 'text-align:center;'>
        <a href="showSignup">Sign up</a>
      </div>

      <footer>

        <center>&copy; Xcelerate 2018</center>
      </footer>

  </body>
</html>
