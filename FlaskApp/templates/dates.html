<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcelerate days per week</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
     <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
     <h4 align = 'center'><font color="#4d73be">What is you running level?</font></h4>

    <form class="form-signin" method="post" action="{{url_for('backhome', username=username)}}">
        <center>
          Start date of race
          <input type="date" id = 'startdate' name="startdate" required autofocus><br>
          End date of race
          <input type="date" id = 'enddate' name="enddate" required autofocus><br>

          <input class="btn btn-lg btn-success" type="submit" value="Submit">
        </center>
    </form>
  </div>
  </body>
</html>
