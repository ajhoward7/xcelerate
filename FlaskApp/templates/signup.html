<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Xcelerate signup page</title>

    <link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

      <div class="jumbotron">
        <h1 align = 'center'>Xcelerate</h1>
        <form class="form-signin" action="{{url_for('racetype')}}" method="post">
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <p class="lead"></p>
        <center><input class="btn btn-lg btn-success" value="Submit" type="submit"></center>

      </form>
      </div>


      <footer class="footer">
        <center>&copy; Xcelerate 2018</center>
      </footer>

  </body>
</html>
