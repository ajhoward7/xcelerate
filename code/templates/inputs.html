<!DOCTYPE html>
<html>
  <head>
    {% include 'google_analytics.html' %}
    <link rel="shortcut icon" type="image/x-icon" href="../static/small_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Preferences</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
     <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
     <h4 align = 'center'><font color="#4d73be">How was your race?</font></h4>

    <form class="form-signin" action="{{url_for('inputs', username=username)}}" method="post">
          <input type="radio" name="racelevel" value="Too Hard" required autofocus> Too hard<br>
          <input type="radio" name="racelevel" value="Too Easy" required autofocus> Too Easy<br>
          <input type="radio" name="racelevel" value="Just Right" required autofocus> Just Right<br>

        <br>
        <center>How many days did you train?</center>
        <label for="numdays" class="sr-only"></label>
        <input type="text" name="numdays" id="numdays" class="form-control" placeholder="Number of Days" required autofocus>

        <center>
        <input class="btn btn-lg btn-success" type="submit" value="Submit">
        </center>
    </form>
  </div>
  </body>
</html>
