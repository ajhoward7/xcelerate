<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcelerate days per week</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
     <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
     <h4 align = 'center'><font color="#4d73be">Please give an indication of approximate number of days per week and miles per run in prior training</font></h4>

    <form class="form-signin" action="{{url_for('prior_training', username=username)}}" method="post">
        <label for="fname">Number of Days Per Week:</label>
        <input type="number" id="fname" name="prior_days_per_week">
        <br>

        <label for="fname">Approximate Miles Per Week:</label>
        <input type="number" step="any" id="fname" name="prior_miles_per_week">
        <br>
        <br>
        <br>

        <h4 align = 'center'><font color="#4d73be">Select the days you are available to run in a week</font></h4>
          <input type="checkbox" name="available_days" value="0"> Monday<br>
          <input type="checkbox" name="available_days" value="1"> Tuesday<br>
          <input type="checkbox" name="available_days" value="2"> Wednesday<br>
          <input type="checkbox" name="available_days" value="3"> Thursday<br>
          <input type="checkbox" name="available_days" value="4"> Friday<br>
          <input type="checkbox" name="available_days" value="5"> Saturday<br>
          <input type="checkbox" name="available_days" value="6"> Sunday<br>
        <br>
        <br>

        <center>
          <input class="btn btn-lg btn-success" type="submit" value="Submit">
        </center>
    </form>
  </div>
  </body>
</html>
