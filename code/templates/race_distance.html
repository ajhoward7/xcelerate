<!DOCTYPE html>
<html>
  <head>
      <link rel="shortcut icon" type="image/x-icon" href="./static/small_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Xcelerate Race Distance</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>
  <div class="container">
     <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
     <h4 align = 'center'><font color="#4d73be">What distance are you training for?</font></h4>

    <form class="form-signin" action="{{url_for('runner_type', username=username)}}" method="post">

          <input type="radio" name="race_distance" value=0 required autofocus> 5K<br>
          <input type="radio" name="race_distance" value=1 required autofocus> 10K<br>
          <input type="radio" name="race_distance" value=2 required autofocus> Half Marathon<br>
          <input type="radio" name="race_distance" value=3 required autofocus> Marathon<br>
        <br>
        <br>

      <h4 align = 'center'><font color="#4d73be">What date is your race?</font></h4>
        Race Date:
          <input type="date" id = 'race_date' name="race_date" required autofocus><br>
        <br>
        <br>
        <br>  
        <center>
          <input class="btn btn-lg btn-success" type="submit" value="Submit">
        </center>
    </form>
  </div>
  </body>
</html>
