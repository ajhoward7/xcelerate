<!DOCTYPE html>
<html lang="en">
  <head>
    {% include 'google_analytics.html' %}
    <link rel="shortcut icon" type="image/x-icon" href="./static/small_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sign up</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/signup.css" rel="stylesheet">

  </head>

  <body>

      <div class="container">

        <img class = 'resize' src="{{url_for('static', filename='xcelerate.png')}}" alt="xcelerate">
        <h4 align = 'center'><font color="#4d73be">Sign up</font></h4>
        <form class="form-signin" action="{{url_for('createUsers')}}" method="post">
        <label for="inputName" class="sr-only">Username</label>
        <input type="text" name="inputName" id="inputName" class="form-control" placeholder="Username" required autofocus>
        <label for="inputEmail" class="sr-only">Email address</label>
        <input type="email" name="inputEmail" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" name="inputPassword" id="inputPassword" class="form-control" placeholder="Password" required>
        <p class="lead"></p>
        <center><input class="btn btn-lg btn-success" value="Submit" type="submit" onclick="gtag('event', 'reference', {'event_category' : 'submit', 'event_label' : 'signup', 'value' : 0 });"></center>

        <h4 align = 'center'><font color="#4d73be">Or</font></h4>

        <center><input class="btn btn-lg btn-success" value="Sign up with Fitbit" type="submit" onclick="gtag('event', 'reference', {'event_category' : 'submit', 'event_label' : 'fitbit', 'value' : 0 });"></center>

      </form>
      </div>


      <footer class="footer">
        <center>&copy; Xcelerate 2018</center>
      </footer>

  </body>
</html>
